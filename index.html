    <meta name="keywords"
        content="music player, online music player, free music player, web music player, listen to music, music app">
    <link rel="stylesheet" href="reset.css">

    <link rel="icon" href="./Assets/logo.png">
    <title>Music Player</title>

                    <img src="./Assets/search.svg" alt="Search" width="32px">
                    <p>Search</p>

                <div class="nav-bar-icon nav-connect-icon">
                    <img src="./Assets/users.svg" alt="Connect" width="32px">
                    <p>Connect</p>
                </div>
            </div>

            <div class="nav-bar-section profile-image">
                <a href="https://www.linkedin.com/in/muhamad-mamoun/">
                    <img src="./Assets/profile-picture.png" alt="Profile Picture" width="50px">
                </a>
            </div>
        </section>
        <section class="page-section section-2">
            <!-- 3D icons and decorations -->
            <h1>Your World, Your Soundtrack.</h1>
            <!-- 3D icons and decorations -->

            <div id="playlist-title">

        <section class="page-section section-4">
            <section id="music-images-space">
                <div id="previous-music-image"><img src="./Assets/previous-img.jpg" loading="lazy"></div>
                <div id="current-music-image"><img src="./Assets/current-img.jpg" loading="lazy"></div>
                <div id="next-music-image"><img src="./Assets/next-img.jpg" loading="lazy"></div>
            </section>
            <section id="play-progress">
                <div id="current-time" class="music-time">
                    <p>22:00</p>
                </div>
                <progress id="progress-bar" min="0" max="32" value="22"></progress>
                <div id="total-time" class="music-time">
                    <p>32:00</p>
                </div>
            </section>
        </section>
        <section class="page-section section-5">
            <section class="play-control-container">
                <div class="favourite-button play-control-button"><img src="./Assets/favourite.png"></div>
                <div class="download-button play-control-button"><img src="./Assets/download.png"></div>
                <div class="previous-button play-control-button"><img src="./Assets/skip-back.png"></div>
                <div class="rewind-button play-control-button"><img src="./Assets/rewind.png"></div>
                <div class="play-pause-button play-control-button"><img src="./Assets/pause.svg"></div>
                <div class="fast-forward-button play-control-button"><img src="./Assets/fast-forward.png"></div>
                <div class="next-button play-control-button"><img src="./Assets/skip-forward.png"></div>
                <div class="repeat-button play-control-button"><img src="./Assets/repeat.png"></div>
                <div class="shuffle-button play-control-button"><img src="./Assets/shuffle.png"></div>
            </section>
            <section class="volume-control">
                <div class="low-volume volume-control-button"><img src="./Assets/volume-1.svg"></div>
                <input id="volume-range" type="range" min="0" max="10" value="8">
                <div class="hight-volume volume-control-button"><img src="./Assets/volume-2.svg"></div>
            </section>
        </section>

    <meta charset="UTF-8">

    <meta name="description" content="Stream and enjoy your favorite music with our free online music player.">
    <meta name="keywords"
        content="music player, online music player, free music player, high-quality audio, music streaming, web music player, listen to music, music app">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Resources/music-icon.png">
    <title>Music Player</title>

                    <img src="./Resources/compass.svg" alt="Explore" width="32px">
                    <p>Explore</p>
                </div>
                <div id="nav-icon-2" class="nav-icon">
                    <img src="./Resources/search.svg" alt="Search" width="32px">
                    <p>Search</p>
                </div>
                <div id="nav-icon-3" class="nav-icon">
                    <img src="./Resources/users.svg" alt="Connect" width="32px">
                    <p>Connect</p>
                </div>
            </div>

            <div id="profile-image"><img src="./Resources/profile-picture.png" alt="Explore" width="50px"></div>
        </section>
        <section id="section-2">
            <!-- 3D icons and decorations -->
            <h1>Your World, Your Soundtrack.</h1>
            <!-- 3D icons and decorations -->

        <section id="section-4">
            <section id="music-images-space">
                <div id="previous-music-image"><img src="./Resources/previous-img.jpg" loading="lazy"></div>
                <div id="current-music-image"><img src="./Resources/current-img.jpg" loading="lazy"></div>
                <div id="next-music-image"><img src="./Resources/next-img.jpg" loading="lazy"></div>
            </section>
            <section id="play-progress">
                <div id="current-time" class="music-time">
                    <p>22:00</p>
                </div>
                <progress id="progress-bar" min="0" max="32" value="22"></progress>
                <div id="total-time" class="music-time">
                    <p>32:00</p>
                </div>
            </section>
        </section>
        <section id="section-5">
            <section id="play-control">
                <div id="favourite" class="play-control-icon"><img src="./Resources/heart.svg"></div>
                <div id="download" class="play-control-icon"><img src="./Resources/download.svg"></div>
                <div id="previous" class="play-control-icon"><img src="./Resources/skip-back.svg"></div>
                <div id="rewind" class="play-control-icon"><img src="./Resources/rewind.svg"></div>
                <div id="play-pause" class="play-control-icon"><img src="./Resources/pause.svg"></div>
                <div id="fast-forward" class="play-control-icon"><img src="./Resources/fast-forward.svg"></div>
                <div id="next" class="play-control-icon"><img src="./Resources/skip-forward.svg"></div>
                <div id="repeat" class="play-control-icon"><img src="./Resources/repeat.svg"></div>
                <div id="shuffle" class="play-control-icon"><img src="./Resources/shuffle.svg"></div>
            </section>
            <section id="volume-control">
                <div id="low-volume" class="volume-control-icon"><img src="./Resources/volume-1.svg"></div>
                <input id="volume-range" type="range" min="0" max="10" value="8">
                <div id="hight-volume" class="volume-control-icon"><img src="./Resources/volume-2.svg"></div>
            </section>
        </section>
